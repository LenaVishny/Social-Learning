<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Learning</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__wrapper-banner">
                    <div class="header__logo">
                        <a href="/" class="header__logo-link">
                            <img src="img/svg/Home/Vector.svg" alt="logo" class="header__logo-pic">
                        </a>
                    </div>
                    <div class="header__text">
                        <h1>Оставайся на связи с друзьями, даже когда их нет рядом</h1>
                    </div>
                    <div class="header__buttons">
                        <button class="registration">Зарегистрироваться</button>
                        <button class="login">Войти</button>
                    </div>
                </div>
                <div class="header__wrapper-foto">
                    <a href="/" class="header__foto-link">
                        <img src="img/toa-heftiba-x9I-6yoXrXE-unsplash 1.png" alt="foto banner" class="header__foto-pic">
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
