<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Learning</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="banner">
        <div class="group">
            <div class="group__logo">
                <a href="/" class="group__logo-link">
                    <img src="img/svg/Home/Vector.svg" alt="logo" class="header__logo-pic">
                </a>
            </div>
            <div class="group__text">
                <h1>Оставайся на связи с друзьями, даже когда их нет рядом</h1>
            </div>
            <div class="group__buttons">
                <button class="registration">Зарегистрироваться</button>
                <button class="login">Войти</button>
            </div>
        </div>
        <div class="cover">
            <a href="/" class="cover_foto">
                <img src="img/foto.jpg" alt="" width="360px">
            </a>
        </div>
    </div>

</body>
</html>
